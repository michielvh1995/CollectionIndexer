<div class="carddetails">
    <form class="selector-form" (ngSubmit)="onCardSearch()">        
    
        <label for="cardfilter">Search: </label>
        <app-card-filter name="cardfilter"></app-card-filter>

        <button type="submit">Search</button>
        <span id="countdisplay" *ngIf="queriedCards">
            Found {{totalQueried}} cards
        </span>
    </form>
    <div class="card-version-selection" *ngIf="queriedCards">
        <p *ngIf="queriedCards.length==0">No cards found</p>

        <span *ngFor="let card of queriedCards; let i = index">
            <app-card-selector
                [card]="card"
            ></app-card-selector>
        </span>
    </div>
</div>
<div class="bottom">
    <span *ngIf="HasMore || HasPrevious">
        <button [disabled]="!HasPrevious" (click)="PreviousPage()">Previous page</button>
        <button [disabled]="!HasMore" (click)="nextPage()">Next page</button>
    </span>
    <span id="countdisplay" *ngIf="this.queriedCards">
        <span id="pages" *ngIf="HasMore || HasPrevious">Page {{this.pageNo}}: d</span>
        <span id="no-pages" *ngIf="!HasMore && !HasPrevious">D</span>
        isplaying {{this.queriedCards.length}} cards
    </span>
</div>
