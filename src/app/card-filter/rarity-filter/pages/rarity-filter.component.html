<span class="raritySelection" [formGroup]="raritySelection">
    <input name='common' value='common' id ='common' type="checkbox" formControlName="cControl">
    <label id='commonl' for='common'></label>

    <input name='uncommon' value='uncommon' id ='uncommon' type="checkbox" formControlName="uControl">
    <label id='uncommonl' for='uncommon'></label>

    <input name='rare' value='rare' id ='rare' type="checkbox" formControlName="rControl">
    <label id='rarel' for='rare'></label>
    
    <input name='mythic' value='mythic' id ='mythic' type="checkbox" formControlName="mControl">
    <label id='mythicl' for='mythic'></label>

    <input name='special' value='special' id ='special' type="checkbox" formControlName="sControl">
    <label id='speciall' for='special'></label>
</span>
